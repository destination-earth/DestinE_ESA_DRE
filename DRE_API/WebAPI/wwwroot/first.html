<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <link rel="stylesheet" href="https://iam.ivv.desp.space/resources/vm63k/login/desp/css/login.css" />
    <link rel="stylesheet" href="https://iam.ivv.desp.space/resources/vm63k/login/desp/css/styles.css" />
    <style>
        /* Basic reset and body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Card styling */
        .card {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

            .card h2 {
                margin-top: 0;
            }

        /* Ensure the button takes the full width of the container */
        #kc-login {
            width: 100%;
        }

        /* Login link styling (if needed) */
        .login-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

            .login-link:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <div class="card">
        <h2>HYREF APPLICATION</h2>
        <p>You have successfully logged out.</p>
        <input onclick="loginWithKeycloak()" class="pf-c-button pf-m-primary pf-m-block btn-lg" name="login" id="kc-login" type="submit" value="Click to login via KeyCloak">
    </div>

    <script>
        function loginWithKeycloak() {
            // Redirect the user to the Keycloak login page
            window.location.href = 'https://iam.ivv.desp.space/realms/desp/protocol/openid-connect/auth' +
                '?client_id=hyref-bearer' +
                '&response_type=code' +
                '&redirect_uri=http://localhost:4000/callback.html';
        }
    </script>
</body>
</html>
