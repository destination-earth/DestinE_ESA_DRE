<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .kpi-card {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .kpi-availability {
            background-color: #e5e6fb;
        }

        .kpi-performance {
            background-color: #ddeefe;
        }

        .kpi-efficiency {
            background-color: #e5e6fb;
        }

        .kpi-value {
            font-size: 24px;
            font-weight: bold;
        }

        .kpi-change {
            font-size: 14px;
            color: #28a745;
        }

        .table-container {
            margin-top: 20px;
        }

        .badge-annual {
            background-color: #f8d7da;
            color: #721c24;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .badge-oneoff {
            background-color: #e6e0f8;
            color: #4b0082;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .badge-free {
            background-color: #d4edda;
            color: #155724;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <h4 class="mb-3">KPIs Overview</h4>
        <div class="row g-3">
            <div class="col-md-4">
                <div class="kpi-card kpi-availability">
                    <p>Availability</p>
                    <div class="kpi-value">44</div>
                    <div class="kpi-change">+11.01% 📈</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="kpi-card kpi-performance">
                    <p>Performance Ratio</p>
                    <div class="kpi-value">77</div>
                    <div class="kpi-change text-danger">-0.03% 📉</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="kpi-card kpi-efficiency">
                    <p>Efficiency</p>
                    <div class="kpi-value">86</div>
                    <div class="kpi-change">+15.03% 📈</div>
                </div>
            </div>
        </div>
        <h5>Archive</h5>
        <div class="table-container mt-4">
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>Date</th>
                        <th>Energy Source</th>
                        <th>Plan</th>
                        <th>Download URL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>05/04/2024</td>
                        <td>Solar</td>
                        <td><span class="badge-annual">Annual</span></td>
                        <td><a href="https://hyrefapp.dev.desp.space/{id}" target="_blank">Download</a></td>
                    </tr>
                    <tr>
                        <td>05/04/2024</td>
                        <td>Wind</td>
                        <td><span class="badge-oneoff">One-off</span></td>
                        <td><a href="https://hyrefapp.dev.desp.space/{id}" target="_blank">Download</a></td>
                    </tr>
                    <tr>
                        <td>05/04/2024</td>
                        <td>Wind</td>
                        <td><span class="badge-free">Free</span></td>
                        <td><a href="https://hyrefapp.dev.desp.space/{id}" target="_blank">Download</a></td>
                    </tr>
                    <tr>
                        <td>05/04/2024</td>
                        <td>Wind</td>
                        <td><span class="badge-oneoff">One-off</span></td>
                        <td><a href="https://hyrefapp.dev.desp.space/{id}" target="_blank">Download</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
