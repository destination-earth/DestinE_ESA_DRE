<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Keycloak</title>
</head>
<body>
    <button onclick="loginWithKeycloak()">Login with Keycloak</button>

    <script>
        function loginWithKeycloak() {
            // Redirect the user to the Keycloak login page
            window.location.href = 'https://iam.ivv.desp.space/realms/desp/protocol/openid-connect/auth' +
                '?client_id=hyref-bearer' +
                '&response_type=code' +
                '&redirect_uri=https://hyrefapp.dev.desp.space/login';
        }
    </script>
</body>
</html>
